{% extends "shared/_layout.html" %}
{% block title %}Home{% endblock %}
{% block main_content %}
<div class="main">
    <div class="form-wrapper">
        <form method="post">
            <h2>Profil</h2>
            {% for info in user_profile %}
                <input class="form-control" type="text" name="name" placeholder="Imie i Nazwisko" value="{{ info.name }}">
                <input class="form-control" type="text" name="email" placeholder="Email" value="{{ info.email }}">

            {% endfor %}
            <div class="actions">
                <button type="submit" class="bt btn-info btn-sm">Aktualizuj dane</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
